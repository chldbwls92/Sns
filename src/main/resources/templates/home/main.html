<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}">
<body>

	<div id="wrap"  class="d-flex">
		
		<div layout:fragment="contents" class="w-80 d-flex justify-content-center ml-5">
			<section class="contents ml-5">
	        <div th:each="post:${postList}" class="ml-5">
	        	<div class="d-flex mt-3 mr-4 d-flex justify=content-center">
		        	<div th:text="${post.userId}" class="font-weight-bold">user_name</div><div class="text-secondary small mt-1 ml-2 mr-5">13시간</div>
	        	</div>
	        	<div>
		        	<img class="w-80" th:src="${post.imagePath}">
	        	</div>
	        	<div th:text="${post.contents}" class="small mt-3">오늘 첫눈이 왔는데 진ㅉ ㅏ 너무 이쁘더라 어떻게 이렇게 이쁜가 했음</div>
	        	<div class="d-flex">
		        	<div>like</div><div class="ml-3">메시지 몇개인지</div>
	        	</div>
	        	<div>
	        		<div class="d-flex"> <!-- 댓글 -->
		        		<div class="font-weight-bold small">user_name</div><div class="text-secondary small">30분전</div>
	        		</div>
	        		<div>우왕</div>
	        	</div>
	        	<div class="input-group mb-3"> <!-- 댓글 적기 -->
				  <input type="text" class="form-control h-25">
				  <button class="btn btn-secondary btn-sm" type="button">전송</button>
	        	</div>
	        </div>
	      	</section>
		</div>
	
	
	</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
