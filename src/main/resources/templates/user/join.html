<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sns html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
	
	<div id="wrap">
	<header class="text-center">
		<h1 id="logo">uzinstagrm</h1>
	</header>
	<section class="contents justify-content-center">
		<div class="input-box my-5 p-5 rounded-lg">
			<h2 class="text-center">회원가입</h2>
			<div class="d-flex">
				<input type="text" width="270" class="form-control mt-4" id="userIdInput" placeholder="아이디"><button type="button">중복확인</button>
			</div>
			<input type="text" class="form-control mt-4" id="passwordInput" placeholder="비밀번호">
			<input type="text" class="form-control mt-4" id="passwordConfilmInput" placeholder="비밀번호확인">
			<input type="text" class="form-control mt-4" id="nameInput" placeholder="성명">
			<div class="info" id="info__birth">
			<div class="birthdaySelect">
				<select class="box" id="year">
				    <option disabled selected>년</option>
				</select>
				<select class="box" id="month">
				    <option disabled selected>월</option>
				</select>
				<select class="box" id="day">
				    <option disabled selected>일</option>
				</select>
			</div>
			<button class="bg-dark text-white w-100 mt-4 btn-block">가입</button>
			</div>
		</div>
	</section>
	</div>
	

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<script>
	$(document).ready(function () {
	  let today = new Date();
	  let year = today.getFullYear();
	  console.log(year);

	  //년도 selectbox 만들기
	  for (i = 1970; i <= year; i++) {
	    $('#year').append('<option value="' + i + '">' + i + '</option>');
	  }

	  //월 selectbox 만들기
	  for (i = 1; i <= 12; i++) {
	    $('#month').append('<option value="' + i + '">' + i + '</option>');
	  }


	  //일 selectbox 만들기
	  for (i = 1; i <= 31; i++) {
	    $('#day').append('<option value="' + i + '">' + i + '</option>');
	  }

	});


</script>

</body>
</html>
